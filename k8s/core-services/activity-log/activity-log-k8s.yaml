# deployment/k8s/core-services/activity-log/activity-log-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity-log-deployment
  namespace: kindergarten-app
  labels:
    app: activity-log
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activity-log
  template:
    metadata:
      labels:
        app: activity-log
    spec:
      containers:
        - name: activity-log-container
          image: mariuspreda/activity-log-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5003 # Port EXPOSEd in your Dockerfile
          env:
            - name: FLASK_APP 
              value: "app.py" # Matches your activity-log-service/app.py
            - name: FLASK_ENV
              value: "development"
            # This section is critical for JWT secrets
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets      # Must be 'app-secrets'
                  key: JWT_SECRET_KEY  # Must be 'JWT_SECRET_KEY' (case-sensitive)
            - name: SECRET_KEY # For Flask app.secret_key if used by activity-log-service
              valueFrom:
                secretKeyRef:
                  name: app-secrets      # Must be 'app-secrets'
                  key: FLASK_SECRET_KEY  # Must be 'FLASK_SECRET_KEY'
            # Environment variables for connecting to db-interact-service
            - name: DB_INTERACT_SERVICE_HOST
              value: "db-interact-svc.kindergarten-app.svc.cluster.local"
            - name: DB_INTERACT_SERVICE_PORT
              value: "5000" 
            - name: DB_INTERACT_LOG_ACTIVITY_ROUTE
              value: "/internal/activities" 
          livenessProbe:
            httpGet:
              path: /health 
              port: 5003
            initialDelaySeconds: 25 
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health 
              port: 5003
            initialDelaySeconds: 15 
            periodSeconds: 20

---
# deployment/k8s/core-services/activity-log/activity-log-svc.yaml
apiVersion: v1
kind: Service
metadata:
  name: activity-log-svc
  namespace: kindergarten-app
  labels:
    app: activity-log
spec:
  type: ClusterIP
  ports:
    - port: 5003 # Port the service will be available on within the cluster
      targetPort: 5003 # Port on the activity-log-container
      protocol: TCP
      name: http
  selector:
    app: activity-log
