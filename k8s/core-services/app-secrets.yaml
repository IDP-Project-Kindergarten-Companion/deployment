# app-secrets.yaml
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: kindergarten-app
type: Opaque
stringData: # Use stringData for readability; Kubernetes stores them base64 encoded
  JWT_SECRET_KEY: "thisisajwtsecretkey" # From your .env file
  FLASK_SECRET_KEY: "thisisasecretkey"   # From your .env file (SECRET_KEY)
