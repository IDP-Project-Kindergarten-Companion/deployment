    # deployment/k8s/monitoring/kong-servicemonitor.yaml
    apiVersion: monitoring.coreos.com/v1
    kind: ServiceMonitor
    metadata:
      name: kong-servicemonitor
      namespace: kong # Deploy ServiceMonitor in the SAME namespace as the service it monitors (Kong)
      labels:
        release: prometheus-stack # Important: This label tells the Prometheus instance deployed by kube-prometheus-stack to pick this up
        app: kong # Or any other label that your Prometheus ruleSelector is configured to match
    spec:
      selector:
        matchLabels:
          # These labels MUST match the labels on your Kong Admin service (kong-kong-admin)
          # Check 'kubectl get svc kong-kong-admin -n kong --show-labels'
          app.kubernetes.io/instance: kong 
          app.kubernetes.io/name: kong 
      namespaceSelector: # Selects the namespace where the service to monitor is located
        matchNames:
        - kong
      endpoints:
      - port: kong-admin # This should match the name of the port on the kong-kong-admin service that exposes port 8001
        path: /metrics # Kong's Prometheus metrics endpoint
        interval: 15s # How often to scrape
    